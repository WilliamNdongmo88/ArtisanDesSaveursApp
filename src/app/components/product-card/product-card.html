<div class="product-card slide-up" [class.featured]="featured">
  <div class="product-image slide-up">
    <img 
      [src]="product.image" 
      [alt]="product.name"
      (error)="onImageError($event)"
      loading="lazy">
    <div class="product-overlay">
      <div class="product-origin">{{ product.origin }}</div>
    </div>
  </div>
  
  <div class="product-content slide-up">
    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    
    <div class="product-footer">
      <div class="product-price">
        <span class="price">Ã€ partir de Rs {{ product.price | number:'1.2-2' }}/{{ product.unit }}</span>
        <!-- <span class="unit">/{{ product.unit }}</span> -->
      </div>
      
      <div class="product-actions">
        <button class="btn btn-outline" type="button" (click)="navigateToDetails()">
          Plus d'infos
        </button>
      </div>
    </div>
  </div>
</div>
